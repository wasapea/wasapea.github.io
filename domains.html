<head>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="jslookup.js"></script>
	<link id="css" rel="stylesheet" href="css.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
</head>

<body onload="importConfig();">
<div class="pure-g">
    <div class="pure-u-1-1"><p>Check if a domain has services with Jaguar</p></div>
	<div class="pure-u-1-3"><input id="input"></div>
	<div class="pure-u-1-3">  
		<input type="radio" id="allrecord" name="type" value="all" checked>
		<label for="allrecord">All records</label>
		<input type="radio" id="arecord" name="type" value="a">
		<label for="arecord">A record</label>
		<input type="radio" id="nsrecord" name="type" value="ns">
		<label for="nsrecord">NS record</label>
		<input type="radio" id="mxrecord" name="type" value="mx">
		<label for="mxrecord">MX record</label>
	</div>
	<div class="pure-u-1-3"><input type="button" id="testbutt" onclick="return getRecord();" value="Test"></div>
</div>

<div class="pure-g" id="output">
	<div class="pure-u-1-4"> <strong>Record type</strong> </div>
	<div class="pure-u-1-4"> <strong>Value</strong> </div>
	<div class="pure-u-1-4"> <strong>Service type</strong> </div>
	<div class="pure-u-1-4"> <strong>Jaguar Server</strong> </div>
</div>
</body>
